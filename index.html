<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>T-Shirt Shopt | Newline</title>
    <link href='normalize.css' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>
      <main>
          <section class='shirt'>
                <article>

                    <aside>
                      <a class="fa fa-undo" aria-hidden="true"></a>
                      <img src='images/blue-front.png' alt='Save my trees shirt'>
                    </aside>

                    <nav>
                      <ul>
                        <li class='exchange'><a class="fa fa-exchange" aria-hidden="true"></a></li>
                        <li class='heart'><a class="fa fa-heart-o" aria-hidden="true"></a></li>

                        <li class='sizing'>
                          XL
                          <ul class='allsizes'>
                            <li>XL </li>
                            <li> L </li>
                            <li> M </li>
                            <li> S </li>
                          </ul>
                        </li>

                        <li class='square'><a class="fa fa-square-o" aria-hidden="true"></a></li>
                        <li class='cart'><a class="fa fa-shopping-cart" aria-hidden="true"></a></li>
                      </ul>
                    </nav>
                </article>

                    <aside class='payment'>
                        <p1>Save my trees</p1>
                        <p2>$29</p2>
                    </aside>

          </section>
        </main>
  </body>
</html>
