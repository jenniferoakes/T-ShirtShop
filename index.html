<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>T-Shirt Shopt | Newline</title>
    <link href='normalize.css' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>
      <main>
          <section class='shirt'>
                <article>

                    <aside>
                      <a class="fa fa-undo" aria-hidden="true"></a>
                      <img src='images/blue-front.png' alt='Save my trees shirt'>
                    </aside>

                    <nav>
                      <ul>
                        <li class='exchange'><a class="fa fa-exchange"
                          aria-hidden="true"></a></li>
                        <li class='heart'><a class="fa fa-heart-o"
                          aria-hidden="true"></a></li>

                        <li class='sizing'>XL
                          <ul class='allsizes'>
                            <li id='XL'>XL </li>
                            <li id='L'> L </li>
                            <li id='M'> M </li>
                            <li id='S'> S </li>
                          </ul>
                        </li>

                        <li class='square' id='square'><a class="fa fa-stop"
                          aria-hidden="true"></a>
                          <ul class='coloroptions'>
                            <li class='bluebox'id='bluebox'><i class="fa fa-stop"
                              aria-hidden="true"></i></li>
                            <li class='pinkbox' id='pinkbox'><i class="fa fa-stop"
                              aria-hidden="true"></i></li>
                            <li class='yellowbox' id='yellowbox'><i class="fa fa-stop"
                              aria-hidden="true"></i></li>
                            <li class='greenbox' id='greenbox'><i class="fa fa-stop"
                              aria-hidden="true"></i></li>
                          </ul>
                        </li>

                        <li class='cart'><a class="fa fa-shopping-cart"
                          aria-hidden="true"></a></li>
                      </ul>
                    </nav>
                </article>

                    <aside class='payment'>
                        <p1>Save my trees</p1>
                        <p2>$29</p2>
                    </aside>

          </section>
        </main>
  </body>
</html>
